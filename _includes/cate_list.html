<div class="category-list">
    {% assign cate = include.cate %}
    <div class="">
        <h3 class="m-list__title"><i class="icon iconfont icon-folder"></i>{{cate}}</h3>
        <ul class="m-list">
            {% for post in site.categories[cate] %}
            <li class="list-item">
                <a href="{{ post.url }}">{{ post.qid }} - {{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
